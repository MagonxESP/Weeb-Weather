<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>el tiempo en españa</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/main-style.css" />
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="flex-container">
      <div class="container-weather">
        <img id="weatherImg" src="img/weather/01d_ico.png" alt="weatherIndicator" />
        <div class="buscador">
          <input type="text" id="campoCiudad" placeholder="Introducir nombre de la ciudad en españa..." />
          <a id="curr-location" href="#">
            <i class="fas fa-location-arrow"></i>
          </a>
        </div>
        <div class="statusContainer">
          <h1 id="statusText">Cargando...</h1>
        </div>
          <div class="tiempoContainer">
            <h1 style="text-align: center;">El tiempo en <span id="ciudad"></span></h1>
            <div class="temperaturaActual">
              <p class="temperatura" id="temperatura">16</p>
            </div>
            <ul class="masDatos">
              <li>
                <p>Temperatura maxima</p>
                <p class="temperatura dato" id="temperaturaMax">20</p>
              </li>
              <li>
                <p>Temperatura minima</p>
                <p class="temperatura dato" id="temperaturaMin">5</p>
              </li>
              <li>
                <p>Velocidad del viento</p>
                <p class="temperatura dato" id="windspeed">2</p>
              </li>
              <li>
                <p>Amanecer</p>
                <p class="dato" id="sunrise"></p>
              </li>
              <li>
                <p>Ocaso</p>
                <p class="dato" id="sunset"></p>
              </li>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
